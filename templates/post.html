{% extends "base.html" %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p><small>Posted on {{ post.date_posted.strftime('%Y-%m-%d') }}</small></p>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('read') }}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
