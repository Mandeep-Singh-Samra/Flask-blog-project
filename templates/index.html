{% extends "base.html" %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
    <h1 class="mb-4">Welcome to My Blog</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title"><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></h2>
                <p class="card-text">{{ post.content[:100] }}...</p>
                <a href="{{ url_for('post', id=post.id) }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
